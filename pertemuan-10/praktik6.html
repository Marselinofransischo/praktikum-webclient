<!DOCTYPE html>

<head>
    <title>Javascript Function</title>
</head>

<body>
    <h2>Javascript Function</h2>
    <p>Contoh Penggunaan fungsi untuk perkalian</p>
    <p id="demo"></p>

    <script>
       var x = myFunction(4,3); 
       document.getElementById("demo").innerHTML = x;

       function myFunction(a,b){
           return a * b;
       }
    </script>
</body>

</html>
